<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>todoHome</title>
    <style>
        /*가운데 줄 그음*/
        .text-strikethrough {
            text-decoration: line-through;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/bodyheader :: bodyheader}"></div>


    <form method="post" action="/todoo/add">
<!--     title 입력받음-->
        <div>
            <input type="text" name="title" placeholder="Todo">
        </div>
        <!--     description 입력받음-->
        <div>
            <input type="text" name="description" placeholder="description">
        </div>
        <button type="submit">add</button>
    </form>
<!--    전제 todo 출력-->
    <ul>
<!--        th:each 로 반복 출력-->
        <li th:each="todoo : ${todoos}" th:id="'todo-' + ${todoo.getId()}">

<!--            completed 값에 따라 글자 가운데에 줄 그음-->
            <strong class="todo-title" th:text="${todoo.getTitle()}"
                    th:classappend="${todoo.isCompleted()} ? 'text-strikethrough' : ''"></strong>
            <span class="todo-description" th:text="${todoo.getDescription()}"
                  th:classappend="${todoo.isCompleted()} ? 'text-strikethrough' : ''"></span>

<!--            수정 버튼 누르면 텍스트 상자로 변경해서 값 입력 가능하게 함-->
            <button th:onclick="'editTodo(' + ${todoo.getId()} + ')'" >수정</button>

<!--            삭제 버튼, 인라인으로 처리-->
            <form method="post" th:action="@{todoo/delete/{id}(id=${todoo.getId()})}" style="display: inline;">
                <button type="submit">delete</button>
            </form>

<!--            O, X 버튼, completed 값 변경함, 인라인으로 처리-->
            <form method="post" th:action="@{/todoo/checked/{id}(id=${todoo.getId()})}" style="display: inline;">
                <button type="submit" th:if="${todoo.isCompleted()}">X</button>
                <button type="submit" th:unless="${todoo.isCompleted()}">O</button>
            </form>

        </li>
    </ul>
    <form method="post" action="/todoo/clear">
        <button type="submit">전체 삭제</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{fragments/bodyfooter :: bodyfooter}"></div>
</body>


<script>
    // JavaScript 함수
    function editTodo(id) {
        // 제목과 설명을 동적으로 변경
        const todoItem = document.getElementById(`todo-${id}`);
        const title = todoItem.querySelector(".todo-title").textContent;
        const description = todoItem.querySelector(".todo-description").textContent;

        // Input 필드로 변경
        todoItem.innerHTML = `
                <form method="post" action="todoo/update/${id}">
                    <input type="text" name="title" value="${title}" />
                    <input type="text" name="description" value="${description}" />
                    <button type="submit">확인</button>
                </form>
            `;
    }
</script>
</html>
