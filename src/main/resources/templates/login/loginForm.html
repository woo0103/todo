<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>loginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/bodyheader :: bodyheader}"></div>
    <div>
        <form method="post" action="/login">
            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" th:field="${loginForm.loginId}" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="text" id="password" th:field="${loginForm.password}" placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit">로그인</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{fragments/bodyfooter :: bodyfooter}"></div>
</body>
</html>
