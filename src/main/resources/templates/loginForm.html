<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>loginForm</title>
</head>
<body>
    <div>
        <form method="post" action="/login">
            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" th:field="${loginForm.loginId}" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="text" id="password" th:field="${loginForm.password}" placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit">로그인</button>
        </form>

    </div>
</body>
</html>
